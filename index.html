<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Ranker - Predict Your Post's Ranking Potential</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202b; /* Dark theme like X */
            color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #192734;
            color: #ffffff;
            border: 1px solid #38444d;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0c84d1;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        #recommendations {
            margin-top: 20px;
            background-color: #192734;
            padding: 10px;
            border-radius: 5px;
        }
        #ad {
            margin-top: 20px;
            background-color: #192734;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>X Ranker: Will Your Post Rank High?</h1>
    <p>Enter your X post text below and get a ranking score inspired by X's open-source algorithm. Get actionable recommendations to improve your post.</p>
    <textarea id="postText" placeholder="Type your X post here..."></textarea>
    <button onclick="analyzePost()">Analyze Ranking Potential</button>
    <div id="result">Score: 0/100</div>
    <div id="recommendations"></div>
    <!-- Monetization: Ad placeholder -->
    <div id="ad">Advertisement - Integrate Google AdSense here for monetization.</div>
    
    <script>
        function analyzePost() {
            const text = document.getElementById('postText').value.toLowerCase();
            let score = 0;
            const recommendations = [];
            
            // Length: Optimal 50-280 chars
            const length = text.length;
            if (length > 50 && length <= 280) {
                score += Math.min(20, ((length - 50) / 230) * 20 + 5); // Bonus for mid-range
            } else if (length > 0) {
                score += 5;
                recommendations.push("Keep your post between 50-280 characters for best engagement.");
            }
            
            // Questions: Encourage replies
            if (text.includes('?')) {
                score += 20;
            } else {
                recommendations.push("Add a question to encourage replies and boost engagement.");
            }
            
            // Emojis: Visual appeal
            if (/[\u1F004-\u1FAFF]/.test(text)) {
                score += 10;
            } else {
                recommendations.push("Include emojis to make your post more visually appealing.");
            }
            
            // Urgency words
            const urgencyWords = ['breaking', 'now', 'urgent', 'alert', 'exclusive', 'limited', 'hurry'];
            if (urgencyWords.some(word => text.includes(word))) {
                score += 15;
            } else {
                recommendations.push("Use urgency words like 'now' or 'breaking' to increase shares.");
            }
            
            // Call to action
            const ctaPhrases = ['what do you think', 'reply', 'tell me', 'agree?', 'share', 'like', 'retweet'];
            if (ctaPhrases.some(phrase => text.includes(phrase))) {
                score += 20;
            } else {
                recommendations.push("Add a call to action like 'What do you think?' to prompt interactions.");
            }
            
            // Controversy/Debate words
            const controWords = ['debate', 'vs', 'why', 'wrong', 'controversial', 'shocking', 'unbelievable'];
            if (controWords.some(word => text.includes(word))) {
                score += 10;
            } else {
                recommendations.push("Spark debate with words like 'vs' or 'why' to drive discussions.");
            }
            
            // Hashtags: Discoverability
            if (text.includes('#')) {
                score += 5;
            } else {
                recommendations.push("Add relevant hashtags to increase visibility.");
            }
            
            // Mentions: Tag others
            if (text.includes('@')) {
                score += 10;
            } else {
                recommendations.push("Mention users with @ to engage them directly.");
            }
            
            // Cap score at 100
            score = Math.min(100, Math.round(score));
            
            document.getElementById('result').innerText = `Score: ${score}/100`;
            
            const recDiv = document.getElementById('recommendations');
            recDiv.innerHTML = '<h3>Recommendations:</h3>';
            if (recommendations.length === 0) {
                recDiv.innerHTML += '<p>Your post is optimized! Great job.</p>';
            } else {
                recDiv.innerHTML += '<ul>' + recommendations.map(rec => `<li>${rec}</li>`).join('') + '</ul>';
            }
        }
    </script>
</body>
</html>
