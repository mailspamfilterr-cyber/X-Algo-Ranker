    <style>
        :root {
            --bg-app: #000000;
            --bg-panel: #16181c;
            --border: #2f3336;
            --primary: #1d9bf0;
            --text-main: #e7e9ea;
            --text-muted: #71767b;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            font-family: var(--font-stack);
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 400px; /* Desktop: Side by Side */
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
        }

        /* MOBILE FIX: Stack them instead of hiding preview */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; height: auto; display: block; }
            .editor-pane { height: auto; min-height: 80vh; border-right: none; border-bottom: 1px solid var(--border); }
            .preview-pane { padding: 40px 20px; }
        }

        /* --- EDITOR PANE --- */
        .editor-pane {
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; }
        .brand span { color: var(--text-muted); font-size: 10px; background: #2f3336; padding: 2px 6px; border-radius: 4px; vertical-align: middle; }

        .input-area { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        
        textarea {
            width: 100%;
            min-height: 200px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            line-height: 1.5;
            resize: none;
            font-family: inherit;
        }
        textarea::placeholder { color: #333; }

        .toolbar {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: 0.2s;
        }
        .icon-btn:hover { opacity: 1; }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }
        
        .char-count { margin-left: auto; font-size: 12px; color: var(--text-muted); }
        .char-count.warn { color: #ffd400; }
        .char-count.danger { color: #f91880; }

        /* --- ANALYSIS BOX --- */
        .analysis-box { margin-top: 25px; background: var(--bg-panel); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }

        .score-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .score-val { font-size: 28px; font-weight: 800; color: var(--text-main); }
        
        .progress-track { width: 100%; height: 6px; background: #2f3336; border-radius: 3px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.5s, background 0.3s; }

        .feedback-list { display: grid; gap: 8px; }
        .feedback-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--text-muted); padding: 6px; border-radius: 6px; }
        .feedback-item.active { background: rgba(255,255,255,0.05); color: #fff; }

        /* --- CTA BUTTON (Affiliate) --- */
        .schedule-btn {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            width: 100%; margin-top: 20px; padding: 12px;
            background: #fff; color: #000;
            border-radius: 30px; font-weight: 700; font-size: 14px;
            text-decoration: none; transition: transform 0.1s;
        }
        .schedule-btn:hover { transform: scale(0.99); opacity: 0.9; }

        /* --- PREVIEW PANE --- */
        .preview-pane { background: #000; border-left: 1px solid var(--border); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .phone-mockup { width: 100%; max-width: 360px; border: 1px solid var(--border); border-radius: 16px; padding: 16px; }
        
        .tweet-header { display: flex; gap: 10px; margin-bottom: 8px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; }
        .user-meta { line-height: 1.2; font-size: 14px; }
        .name-row { display: flex; align-items: center; gap: 4px; font-weight: 700; color: #fff; }
        .handle { color: var(--text-muted); font-weight: 400; }
        
        .tweet-body { font-size: 15px; line-height: 1.5; white-space: pre-wrap; color: #fff; }
        .media-preview { margin-top: 10px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); display: none; }
        .media-preview img, .media-preview video { width: 100%; display: block; }
        
        .tweet-footer { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 12px; }

        /* UTILS */
        input[type="file"] { display: none; }
        
        /* Font Menu */
        .font-menu { position: absolute; bottom: 60px; left: 10px; background: #000; border: 1px solid var(--border); border-radius: 8px; padding: 5px; display: none; z-index: 10; box-shadow: 0 4px 12px rgba(255,255,255,0.1); }
        .font-menu.show { display: grid; }
        .font-btn { background: none; border: none; color: #fff; padding: 8px 12px; text-align: left; cursor: pointer; font-size: 13px; width: 100px;}
        .font-btn:hover { background: #2f3336; }
    </style>
</head>

<script>
    // VARS
    const editor = document.getElementById('editor');
    const previewText = document.getElementById('previewText');
    const mediaPreview = document.getElementById('mediaPreview');
    const charCount = document.getElementById('charCount');
    const scoreVal = document.getElementById('scoreVal');
    const scoreBar = document.getElementById('scoreBar');
    const feedbackArea = document.getElementById('feedbackArea');
    const fontMenu = document.getElementById('fontMenu');
    
    // STATE
    let hasMedia = false;
    let isVideo = false;
    let isPremium = false;

    // INIT
    document.getElementById('dateDisplay').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " ¬∑ " + new Date().toLocaleDateString();

    // EVENTS
    editor.addEventListener('input', update);
    document.getElementById('checkPremium').addEventListener('change', (e) => {
        isPremium = e.target.checked;
        document.getElementById('previewBadge').style.display = isPremium ? 'block' : 'none';
        document.getElementById('premiumIcon').style.fill = isPremium ? '#1d9bf0' : 'currentColor';
        update();
    });

    // CLICK OUTSIDE TO CLOSE FONT MENU
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.font-menu') && !e.target.closest('button[onclick="toggleFonts()"]')) {
            fontMenu.classList.remove('show');
        }
    });

    // MEDIA UPLOAD
    document.getElementById('fileUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        hasMedia = true;
        isVideo = file.type.startsWith('video');
        
        mediaPreview.style.display = 'block';
        mediaPreview.innerHTML = ''; // Clean previous
        
        const url = URL.createObjectURL(file);
        const el = isVideo ? document.createElement('video') : document.createElement('img');
        el.src = url;
        if(isVideo) el.controls = true;
        mediaPreview.appendChild(el);
        
        update();
    });

    // CORE LOGIC
    function update() {
        const text = editor.value;
        previewText.innerText = text;
        
        // Count
        const len = text.length;
        charCount.innerText = `${len}/280`;
        charCount.className = `char-count ${len > 260 ? (len > 280 ? 'danger' : 'warn') : ''}`;

        // Score
        let score = 50;
        let tips = [];

        if (text.length < 5 && !hasMedia) { score -= 20; }
        if (text.includes('http')) { score *= 0.1; tips.push({t:"Link Detected (-90%)", c:"#f91880"}); }
        if (hasMedia) {
            if (isVideo) { score += 40; tips.push({t:"Video Boost (+4.5x)", c:"#00ba7c"}); }
            else { score += 15; tips.push({t:"Image Boost (+2.0x)", c:"#00ba7c"}); }
        }
        if (isPremium) { score *= 1.2; tips.push({t:"Verified Boost", c:"#1d9bf0"}); }
        if (/[ùêö-ùê≥]/.test(text)) { score += 10; tips.push({t:"Rich Text (+Impact)", c:"#e7e9ea"}); }

        // Render
        const final = Math.min(Math.round(score), 100);
        scoreVal.innerText = final;
        scoreBar.style.width = `${final}%`;
        
        // Color Bar
        let color = "#00ba7c";
        if (final < 40) color = "#f91880";
        else if (final < 70) color = "#ffd400";
        scoreBar.style.backgroundColor = color;

        // Tips
        feedbackArea.innerHTML = tips.map(t => 
            `<div class="feedback-item active"><span style="color:${t.c}">‚óè</span> ${t.t}</div>`
        ).join('') || `<div class="feedback-item">Drafting...</div>`;
    }

        editor.value = text.substring(0, start) + converted + text.substring(end);
        update(); // Refresh preview
        fontMenu.classList.remove('show');
    }

<script>
    // --- ELEMENTS ---
    const editor = document.getElementById('editor');
    const previewText = document.getElementById('previewText');

    const scoreVal = document.getElementById('scoreVal');
    const scoreBar = document.getElementById('scoreBar');
    const feedbackArea = document.getElementById('feedbackArea');
    const fontMenu = document.getElementById('fontMenu');

    // --- STATE ---
    let state = {
        hasMedia: false,
        isVideo: false,
        isPremium: false,
        text: ""
    };

    // --- INIT ---
    document.getElementById('dateDisplay').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + " ¬∑ " + new Date().toLocaleDateString();

    // --- EVENT LISTENERS ---
    editor.addEventListener('input', () => {
        state.text = editor.value;
        previewText.innerText = state.text;

        // Character Count Logic
        const len = state.text.length;
        charCount.innerText = `${len} / 280`;
        charCount.className = 'char-count ' + (len > 260 ? (len > 280 ? 'danger' : 'warning') : '');

        runAnalysis();
    });

    document.getElementById('checkPremium').addEventListener('change', (e) => {
        state.isPremium = e.target.checked;
        document.getElementById('premiumIcon').style.fill = state.isPremium ? '#1d9bf0' : '#1d9bf0';
        document.getElementById('premiumIcon').style.opacity = state.isPremium ? '1' : '0.5';
        document.getElementById('previewBadge').style.display = state.isPremium ? 'block' : 'none';
        runAnalysis();
    });

    // --- MEDIA HANDLER ---
    document.getElementById('fileUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        mediaPreview.style.display = 'block';
        mediaPreview.innerHTML = ''; // Clear prev

        const url = URL.createObjectURL(file);
        state.hasMedia = true;

        if (file.type.startsWith('video')) {
            state.isVideo = true;
            const vid = document.createElement('video');
            vid.src = url;
            vid.controls = true;
            mediaPreview.appendChild(vid);
        } else {
            state.isVideo = false;
            const img = document.createElement('img');
            img.src = url;
            mediaPreview.appendChild(img);
        }
        runAnalysis();
    });

    // --- ANALYSIS ENGINE ---
    function runAnalysis() {
        let score = 50;
        let tips = [];

        // 1. Text Analysis
        if (state.text.length < 10 && !state.hasMedia) {
            tips.push({icon: "‚ö†Ô∏è", text: "Too short to rank"});
            score -= 20;
        }
        if (state.text.includes("http")) {
            tips.push({icon: "‚õî", text: "Link Penalty (-90% Reach)"});
            score *= 0.1;
        }

        // 2. Media Weights
        if (state.hasMedia) {
            if (state.isVideo) {
                score += 50;
                tips.push({icon: "üìπ", text: "Video Boost (+4.5x)", active: true});
            } else {
                score += 20;
                tips.push({icon: "üñºÔ∏è", text: "Image Boost (+2.0x)", active: true});
            }
        }

        // 3. Premium
        if (state.isPremium) {
            score *= 1.2;
            tips.push({icon: "üîπ", text: "Verified Boost Active", active: true});
        }

        // 4. Formatting
        if (/[ùêö-ùê≥]/.test(state.text)) {
             score += 10;
             tips.push({icon: "‚ú®", text: "Formatting grabs attention", active: true});
        }

        // RENDER RESULTS
        const finalScore = Math.min(Math.round(score), 100);

        // Animate Numbers
        scoreVal.innerText = finalScore;

        // Animate Bar color and width
        scoreBar.style.width = `${finalScore}%`;
        if (finalScore < 40) scoreBar.style.backgroundColor = "#f91880";
        else if (finalScore < 70) scoreBar.style.backgroundColor = "#ffd400";
        else scoreBar.style.backgroundColor = "#00ba7c";

        // Render Tips
        feedbackArea.innerHTML = tips.map(t => `
            <div class="feedback-item ${t.active ? 'active' : ''}">
                <div class="feedback-icon">${t.icon}</div>
                <div>${t.text}</div>
            </div>
        `).join('') || '<div class="feedback-item">Good text balance.</div>';
    }
